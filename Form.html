<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>FORM</h1>
<!--Form là biểu mẫu cho phép người dùng nhập dữ liệu để gửi file lên server-->
<!--ví dụ-->


<!--input loại 1 : nhập văn bản-->
<input type="text">
<!--Cho phép nhập chữ-->

<input type="password">
<!--Ẩn dữ liệu-->

<input type="email">
<!--Giống text và yêu cầu nhập email-->

<input type="number">
<!--Chỉ cho phép nhập số-->

<textarea name="" id="" cols="30" rows="10"></textarea>



<!--input loại 2 : lựa chọn-->
<br>
<h3>lựa chọn 1</h3>
<input type="radio">male
<input type="radio">famale
<input type="radio">custom

<h3>lựa chọn 0 or nhiều</h3>
<input type="checkbox">loại1
<input type="checkbox">loại2
<input type="checkbox">loại3

<h3>lựa chọn 1 trong nhiều</h3>
<select>
<option> male</option>
<option>female</option>
<option>custom</option>
</select>



<!--input loại 3 : button-->
<button>nhấn</button>
<input type="button" value="nhấn">
<input type="submit" value="nhấn">
<input type="reset" value="nhấn">

<h1>TABLE</h1>

<!--các câu lệnh dùng trong thẻ table-->
<!--table : tạo bảng-->
<!--tr : tạo dòng-->
<!--td : tạo ô-->
<!--th : tạo ô tiêu đề-->

</html>
